<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" href="css/flexslider.css" type="text/css">

						<li id="cloud"><a href="#">

						</a></li>
						<li id="location"><a href="#">

						</a></li>
						<li id="photos"><a href="#">

			<h4> AVF0212 </h4>
		</footer>

	<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
